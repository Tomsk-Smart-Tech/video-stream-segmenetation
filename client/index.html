<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Тестирование сегментации</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    </head>
    <body>
        <div class="main">
            <div id="performance-overlay">
                <div id="fps-display">FPS: --</div>
                <div id="latency-display">Latency: -- ms</div>
                <div id="cpu-display">Total Frame: -- ms</div>
            </div>
            <section class="toolbar">
                <div class="settings__container">
                    <div class="settings__header">
                        <div class="settings__header__title">
                            <img class="settings__icon" src="./src/assets/icons/Settings.svg" alt="Настройки">
                            <h1>Настройки</h1>
                        </div>
                        <div class="settings__container-buttons">

                            <button id="toggle-settings-btn" class="settings-toggle-btn">
                                <svg viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
                            </button>
                        </div>
                    </div>
                    <div class="settings__body">
                        <div class="settings__body hidden" id="settings-body-content">
                            <div class="settings-group">
                                <div class="settings-group__header">
                                    <h3>Темпоральная стабилизация</h3>
                                    <button id="reset-settings-btn" class="reset-btn">
                                        <img class="settings__icon" src="./src/assets/icons/Undo.svg" alt="">
                                    </button>
                                </div>
                                <div class="slider-control" title="Экспоненциальное сглаживание. ↑ = более стабильная, но 'ленивая' маска. ↓ = более быстрая, но 'шумная' маска.">
                                    <label for="ema-slider">EMA</label>
                                    <div class="control-container">
                                        <input type="range" id="ema-slider" min="0" max="1" step="0.01" value="0.55" class="slider">
                                        <span id="ema-value" class="slider-value-display">0.55</span>
                                    </div>
                                </div>
                            </div>
                            <div class="settings-group">
                                <h3>Порог/гамма</h3>
                                <div class="slider-control" title="Порог отсечения шума. Убирает слабые значения в маске. ↑ = более агрессивное удаление 'пыли', но может повредить края.">
                                    <label for="noise-cutoff-slider">Noise Cutoff</label>
                                    <div class="control-container">
                                        <input type="range" id="noise-cutoff-slider" min="0.00" max="0.3" step="0.01" value="0.06" class="slider">
                                        <span id="noise-cutoff-value" class="slider-value-display">0.060</span>
                                    </div>
                                </div>
                                <div class="slider-control" title="Верхний порог. Значения выше этого становятся 100% непрозрачными. ↓ = более резкие и контрастные края.">
                                    <label for="high-threshold-slider">High Threshold</label>
                                    <div class="control-container">
                                        <input type="range" id="high-threshold-slider" min="0.7" max="1.0" step="0.01" value="0.95" class="slider">
                                        <span id="high-threshold-value" class="slider-value-display">0.950</span>
                                    </div>
                                </div>
                                <div class="slider-control" title="Гамма-коррекция. Управляет яркостью полупрозрачных областей. ↓ = делает полутона более заметными и плотными.">
                                    <label for="gamma-slider">Gamma</label>
                                    <div class="control-container">
                                        <input type="range" id="gamma-slider" min="0.2" max="3" step="0.01" value="0.6" class="slider">
                                        <span id="gamma-value" class="slider-value-display">0.6</span>
                                    </div>
                                </div>
                            </div>
                            <div class="settings-group">
                                <h3>Edge-aware фильтр</h3>
                                <div class="toggle-control" title="Включает/выключает билатеральный фильтр, который сглаживает маску, сохраняя четкость краев.">
                                    <label for="bilateral-toggle">Use Bilateral</label>
                                    <label class="toggle-switch"><input type="checkbox" id="bilateral-toggle" checked><span class="toggle-slider"></span></label>
                                </div>
                                <div class="slider-control" title="Пространственный радиус фильтра. ↑ = более сильное размытие по площади.">
                                    <label for="sigma-spatial-slider">Sigma Spatial</label>
                                    <div class="control-container">
                                        <input type="range" id="sigma-spatial-slider" min="0.5" max="10" step="0.1" value="1.0" class="slider">
                                        <span id="sigma-spatial-value" class="slider-value-display">1.0</span>
                                    </div>
                                </div>
                                <div class="slider-control" title="Цветовой радиус фильтра. ↑ = фильтр менее чувствителен к перепадам цвета и размывает сильнее.">
                                    <label for="sigma-range-slider">Sigma Range</label>
                                    <div class="control-container">
                                        <input type="range" id="sigma-range-slider" min="1" max="30" step="1" value="12" class="slider">
                                        <span id="sigma-range-value" class="slider-value-display">12</span>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="privacy__level">
                            <div class="title__privacy-level">
                                <img class="privacy__icon" src="./src/assets/icons/Shield.svg" alt="Приватность">
                                <h3>Уровень открытости</h3>
                            </div>
                            <div class="privacy-selector">
                                <button class="privacy-option active low" data-key="low" data-full-name="Low" data-short-name="L">
                                    Low
                                </button>
                                <button class="privacy-option medium" data-key="medium" data-full-name="Medium" data-short-name="M">
                                    M
                                </button>
                                <button class="privacy-option high" data-key="high" data-full-name="High" data-short-name="H">
                                    High
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="customization__container customization__container__main">
                    <div class="customization__header">
                        <img class="privacy__icon" src="./src/assets/icons/Edit.svg" alt="Приватность">
                        <h1>Кастомизация</h1>
                    </div>
                    <div class="customization__container">
                        <div class="customization__body">
                            <div class="control-section">
                                <div class="control-group">
                                    <label for="employee-selector">
                                        Загрузить пресет
                                    </label>
                                    <select id="employee-selector">
                                    </select>
                                </div>
                                <div class="control-group">
                                    <label>
                                        Стандартные фоны
                                    </label>
                                    <div class="background-carousel" id="background-carousel">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label for="background-upload-input" class="custom-upload-button">
                                        <img src="src/assets/icons/Folder.svg" alt="">
                                        <span>Загрузить фон</span>
                                    </label>
                                    <input type="file" id="background-upload-input" accept="image/*" hidden>
                                </div>
                            </div>
                            <hr class="separator">
                            <div class="control-section">
                                <div class="control-group"><label for="full_name-input">ФИО</label><input type="text" id="full_name-input"></div>
                                <div class="control-group"><label for="position-input">Должность</label><input type="text" id="position-input"></div>
                                <div class="control-group"><label for="department-input">Департамент</label><input type="text" id="department-input"></div>
                                <div class="control-group"><label for="company-input">Компания</label><input type="text" id="company-input"></div>
                                <div class="control-group"><label for="office_location-input">Локация</label><textarea id="office_location-input" rows="2"></textarea></div>
                                <div class="control-group"><label for="email-input">Email</label><input type="text" id="email-input"></div>
                                <div class="control-group"><label for="telegram-input">Telegram</label><input type="text" id="telegram-input"></div>
                                <div class="control-group">
                                    <label for="qr-upload-input" class="custom-upload-button">
                                        <img src="src/assets/icons/Folder.svg" alt="">
                                        <span>Загрузить QR-код</span>
                                    </label>
                                    <input type="file" id="qr-upload-input" accept="image/*" hidden>
                                </div>
                                <div class="control-group"><label for="slogan-input">Девиз компании</label><input type="text" id="slogan-input"></div>
                                <div class="control-group">
                                    <label for="company-logo-upload-input" class="custom-upload-button">
                                        <img src="src/assets/icons/Folder.svg" alt="">
                                        <span>Загрузить логотип</span>
                                    </label>
                                    <input type="file" id="company-logo-upload-input" accept="image/*" hidden>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="video">
                <div class="video__container">
                    <div class="webcam__container">
                        <p>Исходное</p>
                        <video id="webcam"></video>
                        <p>Выходное</p>
                    </div>

                </div>
                <div class="output__container">
                    <canvas id="output"></canvas>
                    <canvas id="output__mask"></canvas>
                </div>
            </section>
        </div>

        <script type="module" src="/src/index.ts"></script>
        <script type="module" src="script.ts"></script>
        <script type="module" src="customization.ts"></script>
        <script type="module" src="performance.ts"></script>
    </body>
</html>
